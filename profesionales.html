  <main>
    <!-- Modal para editar médico -->
<div class="modal fade" id="modalEditarMedico" tabindex="-1" aria-labelledby="tituloModal" aria-hidden="true">
  <div class="modal-dialog">
    <form id="form-edicion" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="tituloModal">Editar Médico</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <input type="text" id="editar-nombre" class="form-control mb-3" placeholder="Nombre del médico" required>
        <input type="text" id="editar-especialidad" class="form-control" placeholder="Especialidad" required>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Guardar cambios</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
      </div>
    </form>
  </div>
</div>

  <section class="equipo-medico container my-4">
      <h1 class="text-center">Nuestros Profesionales</h1>

      <!-- Formulario para agregar médicos -->
      <form id="form-medico" class="row g-3 my-4">
        <div class="col-md-6">
          <input type="text" id="nombre" class="form-control" placeholder="Nombre del médico" required>
        </div>
        <div class="col-md-6">
          <input type="text" id="especialidad" class="form-control" placeholder="Especialidad" required>
        </div>
        <div class="col-12 text-center">
          <button type="submit" class="btn btn-primary">Agregar Médico</button>
        </div>
      </form>

      <!-- Tabla para mostrar médicos -->
      <div class="table-responsive">
        <table class="table table-striped table-bordered">
          <thead class="table-light">
            <tr>
              <th>Nombre</th>
              <th>Especialidad</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="tabla-medicos"></tbody>
        </table>
      </div>
    </section>
      <!-- Contenedor para alertas -->
  <div id="alertContainer" class="container"></div>
