<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestros Profesionales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container my-5">
        <div class="text-center mb-4">
            <h1>Nuestros Profesionales</h1>
            <p class="lead">Filtrá por especialidad y seleccioná un profesional para ver sus horarios.</p>
        </div>

        <div id="filtros-especialidad" class="text-center mb-5">
            <button class="btn btn-primary m-1" data-especialidad="todos">Todas</button>
            <button class="btn btn-outline-primary m-1" data-especialidad="Cardiología">Cardiología</button>
            <button class="btn btn-outline-primary m-1" data-especialidad="Clinica Medica">Clinica Medica</button>
            <button class="btn btn-outline-primary m-1" data-especialidad="Ginecologia">Ginecologia</button>
            <button class="btn btn-outline-primary m-1" data-especialidad="Psiquiatria">Psiquiatria</button>

        </div>

        <div id="profesionales-container" class="row">
            </div>
    </div>

    <div class="modal fade" id="modal-horarios" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-titulo">Horarios Disponibles</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p><strong>Profesional:</strong> <span id="modal-profesional-nombre"></span></p>
                    <div id="modal-horarios-disponibles" class="list-group">
                        </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
