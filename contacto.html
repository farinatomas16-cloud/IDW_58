    </header>
   <main class="container mt-4">
  <form class="custom-form" action="" method="post">
    <!-- Nombre -->
    <div class="form-group">
      <label for="Nombre">Nombre:</label>
      <input type="text" class="form-control" id="Nombre" name="Nombre" placeholder="Ingresa tu nombre" required>
    </div>

    <!-- Apellido -->
    <div class="form-group">
      <label for="Apellido">Apellido:</label>
      <input type="text" class="form-control" id="Apellido" name="Apellido" placeholder="Ingresa tu Apellido" required>
    </div>

    <!-- Email -->
    <div class="form-group">
      <label for="email">E-mail:</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Ingresa tu E-mail" required>
    </div>

    <!-- Teléfono -->
    <div class="form-group">
      <label for="telefono">Número de teléfono:</label>
      <input type="tel" class="form-control" id="telefono" name="telefono" placeholder="Ej. +54 9 3704 123456" required>
    </div>

    <!-- Área de contacto -->
    <div class="form-group">
      <label for="area">Área de contacto:</label>
      <select class="form-select" id="area" name="area" required>
        <option value="" disabled selected>Elige el área con la que deseas comunicarte</option>
        <option value="1">Recursos Humanos</option>
        <option value="2">Prestadores</option>
        <option value="3">Otras consultas</option>
      </select>
    </div>

    <!-- Mensaje -->
    <div class="form-group">
      <label for="mensajes">Mensaje:</label>
      <textarea class="form-control" name="mensajes" id="mensajes" rows="4" placeholder="Tu mensaje" required></textarea>
    </div>

    <!-- Botón -->
    <div class="form-group text-center mt-3">
      <button type="submit" class="btn btn-primary">Enviar</button>
    </div>
  </form>
</main>
