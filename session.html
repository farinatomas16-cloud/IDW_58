<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>administrador</title>
</head>
<body>
   <form id="form-login" class="p-4 rounded shadow-sm bg-light" style="max-width: 400px; margin: auto;">
  <h4 class="mb-4 text-center text-primary">Inicio de sesión</h4>

  <div class="mb-3">
    <label for="usuario" class="form-label">Usuario</label>
    <input type="text" id="usuario" class="form-control" placeholder="Ingrese su usuario" required>
  </div>

  <div class="mb-3">
    <label for="clave" class="form-label">Contraseña</label>
    <input type="password" id="clave" class="form-control" placeholder="Ingrese su contraseña" required>
  </div>

  <div class="d-grid">
    <button type="submit" class="btn btn-primary">Ingresar</button>
  </div>
</form>
<script src="Javascript/formadmin.js" type="module"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> 
</body>
</html>
