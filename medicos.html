<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Turnos Médicos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-white text-dark">
  <div class="container py-5">
    <h1 class="text-center mb-4">Reservar turno</h1>

    <!-- Filtros -->
    <div class="row g-3 mb-4">
      <div class="col-md-6">
        <label for="filtroEspecialidad" class="form-label">Especialidad</label>
        <select id="filtroEspecialidad" class="form-select">
          <option value="">Todas</option>
          <option value="Cardiología">Cardiología</option>
          <option value="Pediatría">Pediatría</option>
          <option value="Dermatología">Dermatología</option>
         <option value="Oculista">Oculista</option>
         <option value="Kinesiologia">Kinesiologo</option>
         <option value="Nutricionista">Nutricionista</option>




        </select>
      </div>
      <div class="col-md-6">
        <label for="filtroNombre" class="form-label">Nombre del médico</label>
        <input type="text" id="filtroNombre" class="form-control" placeholder="Ej. Dra. Gómez">
      </div>
    </div>

    <!-- Tabla -->
    <div class="table-responsive">
      <table class="table table-bordered table-hover">
        <thead class="table-light">
          <tr>
            <th>Nombre</th>
            <th>Especialidad</th>
            <th>Horarios</th>
            <th>Turnos</th>
          </tr>
        </thead>
        <tbody id="tabla-medicos"></tbody>
      </table>
    </div>

    <!-- Obra social -->
    <div class="row g-3 mt-4">
      <div class="col-md-6">
        <label for="obraSocial" class="form-label">Obra social</label>
        <select id="obraSocial" class="form-select">
          <option value="20">OSDE - 20%</option>
          <option value="40">PAMI - 40%</option>
          <option value="30">Elevar - 30%</option>
        </select>
      </div>
      <div class="col-md-6">
        <label for="valorBase" class="form-label">Valor base</label>
        <input type="number" id="valorBase" class="form-control" value="1000">
      </div>
    </div>

    <!-- Botones -->
    <div class="text-center mt-4 d-flex justify-content-center gap-3">
      <button id="btnCalcular" class="btn btn-outline-primary">Calcular</button>
      <button id="btnSolicitar" class="btn btn-primary">Solicitar turno</button>
    </div>

    <!-- Resultado -->
    <div id="resultado" class="mt-4 text-center"></div>
  </div>

  <!-- JS externo -->
  <script type="module" src="javascript/medApp.js"></script>
</body>
</html>
